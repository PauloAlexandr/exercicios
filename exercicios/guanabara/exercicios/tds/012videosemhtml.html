    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="P1.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video  width="560" poster="Imagens/foto-m.png" controls autoplay loop>
        <source src="midias/Meu-Video.m4v" type="video/m4v">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/Meu-Video.webm" type="video/webm">
        
        <p>Infelizmente seu navegador não reproduz vídeos <a href="midias/meu-video.mp4">
        Clique aqui para baixar o vídeo</a></p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TB7dxOxkNxk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/255804519?h=e145a36566&title=0&byline=0" width="596" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
