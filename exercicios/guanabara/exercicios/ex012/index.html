<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="P1.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>

    <video width= "640" height="337" poster="Imagens/foto-p.png" controls>
        <source src="midias/Meu-Video.m4v" type="video/m4v">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="640" height="337" src="https://www.youtube.com/embed/TB7dxOxkNxk" title="Parabéns Maria Eduarda" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/255804519?h=e145a36566" width="640" height="337" frameborder="0" allowfullscreen></iframe>

</body>
</html>
